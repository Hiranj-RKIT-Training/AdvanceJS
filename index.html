<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>StockX</title>
</head>

<body>
    <!-- div for fixing navbar -->
    <div class="topBar">
        <!-- navigation Bar -->
        <div id="navBar">
            <img src="./stockxLogo-removebg-preview.png" onclick="GetApi()" id="logo">
            <input type="search" id="searchbar" onchange="GetBrand(this)" placeholder="search for brand,color,etc.">
            <div id="buttons">
                <button class="textButton">News</button>
                <button class="textButton">About</button>
                <button class="textButton">Help</button>
                <button class="textButton"> Sell</button>
                <a href="./login.html"> <button id="login"> Login</button></a>
                <a href="./signup.html"><button id="signup" onclick=""> Signup</button> </a>
            </div>
        </div>
        <!-- 2nd Navigation Bar -->
        <div id='navBar2'>
            <button class="textButton">Brands</button>
            <button class="textButton">Men</button>
            <button class="textButton">Women</button>
            <button class="textButton">Kids</button>
            <button class="textButton">Sneakers</button>
            <button class="textButton">Shoes</button>
            <button class="textButton">Apparel</button>
            <button class="textButton">Electronics</button>
            <button class="textButton">Trading Cards</button>
            <button class="textButton">Collectibles</button>
            <button class="textButton">Accessories</button>
            <button class="textButton">Trending Deals</button>

        </div>
    </div>
    <!-- brands button -->
    <div class="brands">
        <button class="brandsButton" value="nike" onclick="GetBrand(this)">Nike</button>
        <button class="brandsButton" value="adiddas" onclick="GetBrand(this)">Adiddas</button>
        <button class="brandsButton" value="yeezys" onclick="GetBrand(this)">Yeezys</button>
        <button class="brandsButton" value="air-jordan" onclick="GetBrand(this)">Air Jordan</button>
        <button class="brandsButton" value="new-balance" onclick="GetBrand(this)">New Balance</button>
        <button class="brandsButton" value="swatch" onclick="GetBrand(this)">Swatch</button>
        <button class="brandsButton" value="supreme" onclick="GetBrand(this)">Supreme</button>
        <button class="brandsButton" value="acics" onclick="GetBrand(this)">Asics</button>
        <button class="brandsButton" value="lego" onclick="GetBrand(this)">Lego</button>
        <button class="brandsButton" value="crocs" onclick="GetBrand(this)">Crocs</button>
        <button class="brandsButton" value="puma" onclick="GetBrand(this)">Puma</button>
        <button class="brandsButton" value="off-white" onclick="GetBrand(this)">OFF-WHITE</button>
        <button class="brandsButton" value="balanciaga" onclick="GetBrand(this)">Balanciaga</button>

    <div id="shoesGrid">

    </div>
